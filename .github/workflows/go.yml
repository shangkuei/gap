name: Go

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.22.x
      - run: find . -type d -maxdepth 1 -not \( -name '.git' -or -name '.github' \) -exec go get {} \;
      - run: find . -type d -maxdepth 1 -not \( -name '.git' -or -name '.github' \) -exec go vet {} \;
      - run: find . -type d -maxdepth 1 -not \( -name '.git' -or -name '.github' \) -exec go test {} \;
      - run: find . -type d -maxdepth 1 -not \( -name '.git' -or -name '.github' \) -exec go test -race {} \;
      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2022.1.3"
